language: node_js
node_js: 7
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install
script: echo "Deploying!"
before_deploy: npm run build
 - provider: firebase
   skip_cleanup: true
   on:
     branch: master      # on which branch trigger build
   project: cs3-krakow-2018   # Firebase project name
   token:
     secure: ""