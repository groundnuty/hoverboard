language: node_js
node_js: 7
cache:
  directories:
  - node_modules
  - bower_components
  - "${NVM_PATH}_modules"
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install
script: echo "Deploying!"
before_deploy: npm run build
deploy:
- provider: pages
  skip_cleanup: true
  #local_dir: dist/zeppelin-grunt
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
    tags: true
- provider: pages
  repo: "${TRAVIS_REPO_SLUG}-draft"
  #local_dir: dist/zeppelin-grunt
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master